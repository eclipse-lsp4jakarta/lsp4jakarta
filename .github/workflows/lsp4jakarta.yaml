name: Java CI - LSP4Jakarta

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build LSP4Jakarta JDT Extension with Maven
        working-directory: ./jakarta.jdt
        run: mvn clean install --file pom.xml
          
